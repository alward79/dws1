<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Forms</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div id="page">
		<header>
			<div id="logo">
				<img src="images/logo.png" alt="Cafe Vincze" />
			</div>
			<ul id="navigation">
				<li><a href="#">Home</a></li>
				<li><a href="#">Menu</a></li>
				<li><a href="#">Location</a></li>
				<li><a href="#">Gallery</a></li>
				<li><a href="#" id="current-page">Contact</a></li>
			</ul>
		</header>	
			<div id="contact_content">
				<h1>Contact</h1>
				<form method="get" action="http://www.example.com/form.php">
					<fieldset>
						<legend>Join our email list</legend>
						<p><label class="title" for="name">Your name:</label>
							<input id="name" type="text" name="name">
							<label class="title" for="email">Your email:</label>
							<input id="email" type="text" name="email">
						</p>
						<p><label class="title" for="Bmonth">Birthday Month:</label>
							<select id="month" name="Bmonth">
								<option value="1">January</option>
								<option value="2">February</option>
								<option value="3">March</option>
								<option value="4">April</option>
								<option value="5">May</option>
								<option value="6">June</option>
								<option value="7">July</option>
								<option value="8">August</option>
								<option value="9">September</option>
								<option value="10">October</option>
								<option value="11">November</option>
								<option value="12">December</option>
							</select>	
						</p>
					</feildset>
					<div id="submit">
						<input type="submit" value="Register">
					</div>
				</form>		
			
			</div><!-- /contact_content -->
		</div><!-- /page -->
	</body>
</html>
